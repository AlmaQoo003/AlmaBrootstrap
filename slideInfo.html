<style type="text/css">
.btn {
  padding: 8px 14px;
}

.alignCenter {
  text-align: center;
}

.floatR {
  float: right;
}

.floatL {
  float: left;
}

.displayNoneI, .displayNoneC {
  display: none;
}

.displayShowI, .displayShowC {
  display: block;
}
</style>

<script>
  $(".btn").click(
      function() {
        var direction = $(this).children(
            'input:radio[name=iconposition]').val();

        if (direction === 'left') {
          var imageS = $(".displayShowI").prev().attr('src');
          var checkboxS = $(".displayShowC").prev().attr('class');

          if (typeof (imageS) === 'undefined'
              || typeof (checkboxS) === 'undefined') {
            imageS = $(".displayShowI").parent().children(
                'img:last-child');
            checkboxS = $(".displayShowC").parent().children(
                '.checkbox:last-child');
          } else {
            imageS = $(".displayShowI").prev();
            checkboxS = $(".displayShowC").prev();
          }
        }

        else if (direction === 'right') {
          var imageS = $(".displayShowI").next().attr('src');
          var checkboxS = $(".displayShowC").next().attr('class');
          if (typeof (imageS) === 'undefined'
              || typeof (checkboxS) === 'undefined') {
            imageS = $(".displayShowI").parent().children(
                'img:first-child');
            checkboxS = $(".displayShowC").parent().children(
                '.checkbox:first-child');
          } else {
            imageS = $(".displayShowI").next();
            checkboxS = $(".displayShowC").next();
          }
        }
        $(".displayShowI").hide(
            'fast',
            function() {
              $(this).removeClass('displayShowI').addClass(
                  'displayNoneI');
            });

        imageS.show('fast', function() {
          $(this).removeClass('displayNoneI')
              .addClass('displayShowI');
        });
        $(".displayShowC").removeClass('displayShowC').addClass(
            'displayNoneC');
        checkboxS.removeClass('displayNoneC').addClass('displayShowC');
      });
</script>
