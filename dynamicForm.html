  <div class="container theme-showcase" role="main">
    <div class="page-header">
      <h1>Dynamic input</h1>
    </div>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="focusedInput">Focused</label>
        <div class="col-xs-9">
          <input class="form-control" id="focusedInput" name="focusedInput"
            type="text" placeholder="Click to focus">
        </div>
        <img src="icon/add.png" alt="add one more same input" height="30"
          width="30" class="floatLeft">
      </div>

      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Disabled</label>
        <div class="col-xs-9">
          <input class="form-control" id="disabledInput" type="text" disabled>
        </div>
        <img src="icon/add.png" alt="add one more same input" height="30"
          width="30" class="floatLeft">
      </div>
      <fieldset disabled>
        <div class="form-group">
          <label for="disabledTextInput" class="col-sm-2 control-label">Fieldset
            disabled</label>
          <div class="col-xs-9">
            <input type="text" id="disabledTextInput" class="form-control">
          </div>
          <img src="icon/add.png" alt="add one more same input" height="30"
            width="30" class="floatLeft">
        </div>
        <div class="form-group">
          <label for="disabledSelect" class="col-sm-2 control-label"></label>
          <div class="col-xs-9">
            <select id="disabledSelect" class="form-control">
              <option>Disabled select</option>
            </select>
          </div>

        </div>
      </fieldset>
      <div class="form-group has-success has-feedback">
        <label class="col-sm-2 control-label" for="inputSuccess">
          Input with success and icon</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" id="inputSuccess">
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <img src="icon/add.png" alt="add one more same input" height="30"
          width="30" class="floatLeft">
      </div>
      <div class="form-group has-warning has-feedback">
        <label class="col-sm-2 control-label" for="inputWarning">
          Input with warning and icon</label>
        <div class="col-xs-9">
          <input type="text" class="form-control w-80" id="inputWarning">
          <span
            class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
        </div>
        <img src="icon/add.png" alt="add one more same input" height="30"
          width="30" class="floatLeft">
      </div>

      <div class="form-group has-error has-feedback">
        <label class="col-sm-2 control-label" for="inputError">
          Input with error and icon</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" id="inputError"> <span
            class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <img src="icon/add.png" alt="add one more same input" height="30"
          width="30" class="floatLeft">
      </div>
    </form>

<script>
  $(document).on("click", '.del', function(e) {
    $(this).parent().slideUp("normal", function() {
      $(this).remove();
    });
    //fix it by putting the call to remove in a callback arg to slideUp
  });
  $('img').click(
      function() {
        var targetTag = $(this).parent().clone();
        targetTag.find('img').attr("src", "icon/del.png").addClass(
            'del').prop("alt", "delete this input row");

        var temp = $(this).parent();
        targetTag.insertAfter(temp).hide().slideDown('slow');
      });
</script>
